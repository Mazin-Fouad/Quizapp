<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <!-- Google Fonts -->
    <!-- Share Button -->
    <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=62c4356c6e3eb20012baf9b3&product=inline-share-buttons" async="async"></script>
    <!-- Share Button -->
    <script src="./script.js"></script>
    <title>Quizapp</title>
  </head>
  <body onload="init()">
    <div class="card-container">
      <nav class="nav flex-column bg-dark" style="width: 8rem; height: 497px">
        <img src="./imgs/logo.png" alt="" class="nav-image" />
        <a class="nav-link" href="#">Football</a>
        <a class="nav-link" href="#">Basketball</a>
        <a class="nav-link" href="#">Handball</a>
      </nav>
      <div class="card" style="width: 30rem; height: 500px">
        <div class="progress" id="progress">
          <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0">25%</div>
        </div>

        <div class="card" id="welcome-message" style="display: none">
          <div class="card-body welcome-text-container">
            <h5 class="center-text">Welcom to</h5>
            <h5 class="center-text">The Awsome Sport Challenge</h5>
            <p class="center-text">Reday to Challenge?</p>

            <button class="start-btn" onclick="startShowQuestion()">Start Now</button>
          </div>
        </div>

        <div class="card-body" id="end-screen" style="display: none">
          <img src="./imgs/brain result.png" />
          <h3>Quiz Completed</h3>
          <div class="scrore">
            <span>Your Score</span>
            <b id="amount-of-right-answers">xxx</b><b>/</b><b id="amount-of-questions">xxx</b>
          </div>
          <div class="sharethis-inline-share-buttons"></div>
          <a href="#" onclick="restartGame()">Replay</a>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="question-text">Question</h5>

          <div class="card quiz-answer mb-2" id="answer-parent1" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Answer</div>
          </div>

          <div class="card quiz-answer mb-2" id="answer-parent2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Answer</div>
          </div>

          <div class="card quiz-answer mb-2" id="answer-parent3" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Answer</div>
          </div>

          <div class="card quiz-answer mb-2" id="answer-parent4" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Answer</div>
          </div>
        </div>

        <div class="card-footer" id="question-footer">
          <span><b id="question-counter">1</b> From <b id="all-questions">xxx</b> Questions</span>
          <span>
            <button onclick="showNextQuetion()" id="next-btn" class="btn btn-dark" disabled>Next</button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
