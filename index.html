<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Quizapp</title>
  </head>
  <body onload="init()">
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="card-container">
      <div class="card" style="width: 30rem">
        <img src="/imgs/quiz-0.jpg" class="card-img-top" />

        <div class="card-body" id="end-screen" style="display: none">
          <img src="./imgs/brain result.png" />
          <h3>Quiz Completed</h3>
          <div class="scrore">
            <span>Youre Score</span>
            <b id="amount-of-right-answers">xxx</b><b>/</b><b id="amount-of-questions">xxx</b>
          </div>
          <button type="button" class="btn btn-primary">Share</button>
          <a href="#">Replay</a>
        </div>

        <div class="card-body" id="question-body">
          <h5 class="card-title" id="question-text">Question</h5>

          <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Answer</div>
          </div>

          <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Answer</div>
          </div>

          <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Answer</div>
          </div>

          <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Answer</div>
          </div>
        </div>

        <div class="card-footer" id="question-footer">
          <span><b id="question-counter">1</b> From <b id="all-questions">6</b> Questions</span>
          <span>
            <button onclick="showNextQuetion()" id="next-btn" class="btn btn-dark" disabled>Next</button>
          </span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
